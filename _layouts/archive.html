<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  {% include nav.html %}
  <!-- {% include header.html %} -->
   
   <!-- valikko ei näy kunnolla ilman, että eka elementti ois taustakuva.. :) -->
   <div style="position: relative; 
   width: 100%; height: 50px; background: #9e9; margin-bottom:30px;">
   </div>
   
<div class="kontentti">
   
  {{ page.content }}

<ul>
  {% for post in site.posts %}
    <div class="posti">
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</ul>

</div>

 {% include scripts.html %}
</body>

</html>
